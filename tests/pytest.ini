[tool:pytest]
# pytest配置文件 - 双向交易测试配置

# 测试发现
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    -ra
    --cov-config=.coveragerc

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    performance: 性能测试
    slow: 慢速测试（可能需要较长时间）
    bidirectional: 双向交易功能测试
    signal_analysis: 信号分析测试
    portfolio_calculator: 组合计算器测试
    portfolio_management: 组合管理测试
    risk_management: 风险管理测试
    error_handling: 错误处理测试
    edge_case: 边界情况测试

# 过滤警告
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    # 忽略特定模块的警告
    ignore::ImportWarning:src.*

# 最小版本要求
minversion = 7.0

# 测试会话配置
timeout = 300  # 5分钟超时
timeout_method = thread

# 日志配置
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S